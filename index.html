<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-like Grid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="position-fixed top-0 end-0 m-3">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newPostModal">
            New Post
        </button>
    </div>
    <div class="modal fade" id="newPostModal" tabindex="-1" aria-labelledby="newPostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newPostModalLabel">Create New Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="postImage">Post Image</label>
                            <input type="file" class="form-control-file" id="postImage">
                        </div>
                        <div class="form-group">
                            <label for="postCaption">Caption</label>
                            <textarea class="form-control" id="postCaption" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 col-sm-6 mb-4">
                <a href="post.html">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOHugxg8A-cNrQZ2IEPRUY419oxnLpN7WExQ&s" alt="Post Image" class="img-fluid grid-image">
                </a>
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <a href="post.html">
                    <img src="https://i.natgeofe.com/n/45b15e0c-3e1e-46e3-83bd-d37fa0a78e16/78620_3x4.jpg" alt="Post Image" class="img-fluid grid-image">
                </a>
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <a href="post.html">
                    <img src="https://live.staticflickr.com/2095/2226850224_7d30c5ffc8_b.jpg" alt="Post Image" class="img-fluid grid-image">
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
