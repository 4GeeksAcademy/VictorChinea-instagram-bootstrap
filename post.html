<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles1.css">
    <script src="https://kit.fontawesome.com/886c5b6fc4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header d-flex align-items-center">
                        <img src="https://static.wikia.nocookie.net/888a4688-722b-49a0-b164-4a1c36901a88/scale-to-width/755" alt="Profile Picture" class="rounded-circle mr-2" width="40" height="40">
                        <div class="username">victor</div>
                    </div>
                    <img src="https://i.pinimg.com/originals/e7/fd/65/e7fd653ba5322b80500d80ed52c7c91c.jpg" alt="Post Image" class="card-img-top">
                    <div class="card-body">
                        <div class="actions mb-2">
                            <i class="fas fa-heart mr-3"></i>
                            <i class="fas fa-comment mr-3"></i>
                            <i class="fas fa-paper-plane"></i>
                        </div>
                        <div class="likes mb-2">Liked by <strong>random1</strong> and <strong>others</strong></div>
                        <div class="caption mb-2">
                            <strong>victor</strong> i love the moon in this picture.
                        </div>
                        <div class="comments">
                            <div class="comment mb-2"><strong>random1</strong> Nice photo!</div>
                            <div class="comment"><strong>random3</strong> Awesome!</div>
                        </div>
                    </div>
                </div>
                <!-- not sure if i have to add more here -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
